<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="form-wrapper">
        <form autocomplete="off" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-submit"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="wrapper">
        <h1>
          <span id="city-element">New York</span>, US
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            id="weather-icon"
          />
        </h1>
        <h2>
          <span id="temperature-element">26</span><span class="temp"
            ><a href="#" class="active" id="celsius-temperature">°C </a>
            |
            <a href="#" id-"fahrenheit-temperature">°F</a>
          </span>
        </h2>

        <div class="row">
          <ul class="col-6">
            <li>
              Last updated:
              <span class="list-info" id="date-time-element"
                >Friday, 12:53</span
              >
            </li>
            <li>
              Sky:
              <span class="list-info" id="sky-element">Scattered Clouds</span>
            </li>
          </ul>
          <ul class="col-6">
            <li>
              Humidity: <span class="list-info" id="humidity-element">69%</span>
            </li>
            <li>
              Wind speed:
              <span class="list-info" id="wind-element">0.89km/h</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="src/weather.js"></script>
</html>
